<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Xumo URL parser</title>
  <meta name="description" content="Xumo url parse">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <link rel="shortcut icon" href="img/favicon_rakuten.png" type="image/x-icon">
</head>

<body>
  <header>
    <img src="/img/RTV_logo_white.png" alt="RakutenTV logo" width="140" height="30">
    <h1>Xumo URL parser</h1>
  </header>
  <main class="urlContainer">

    <div class="enterUrlContainer">
      <label for="xumourl">Enter URL:</label>
      <textarea row="1" cols="80" name="xumourl" id="xumourl" autocomplete="off"></textarea>
    </div>
    <div class="parsedUrlContainer">
      <label for="outputUrl">Parsed URL:</label>
      <textarea row="1" cols="80" name="outputUrl" id="outputUrl" autocomplete="off">
  </textarea>
    </div>
  </main>
  <script src="scripts/index.js" async defer></script>
</body>

</html>
